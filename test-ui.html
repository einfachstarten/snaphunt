        <div class="map-wrapper">
            <div id="test-map"></div>
            
            <div id="device-panel" class="device-panel">
                <h3 style="margin: 0 0 1rem 0; font-size: 1rem;">📡 Discovered Devices</h3>
                <div id="device-list">
                    <p style="color: #6b7280; font-size: 0.875rem; text-align: center;">
                        Click PING to discover nearby devices
                    </p>
                </div>
            </div>

            <!-- Map Control Buttons -->
            <div class="map-controls">
                <button id="center-my-location" class="map-control-btn" title="Center on my location">
                    📍 My Location
                </button>
                <button id="clear-device-markers" class="map-control-btn secondary" title="Clear device markers">
                    🧹 Clear Markers
                </button>
            </div>

            <!-- Discovery Notification with Compass -->
            <div id="discovery-notification" class="discovery-notification hidden">
                <div class="notification-content">
                    <div class="discovery-header">
                        <span class="discovery-icon">👁️</span>
                        <strong>You have been discovered!</strong>
                    </div>
                    <div class="discovery-info">
                        <div style="margin-bottom: 0.5rem;">
                            <span id="discovery-by">Device XYZ</span> found you
                        </div>
                        <div class="compass-container">
                            <div class="compass-dial">
                                <div class="compass-labels">
                                    <span class="east">E</span>
                                    <span class="west">W</span>
                                </div>
                                <div class="compass-needle" id="compass-needle"></div>
                                <div class="compass-center"></div>
                            </div>
                            <div class="direction-info">
                                <div class="direction-degrees" id="direction-degrees">0°</div>
                                <div class="direction-cardinal" id="direction-cardinal">N</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Discovery Radar Compass - Shows all found device directions -->
            <div id="discovery-radar" class="discovery-radar hidden">
                <div class="radar-container">
                    <div class="radar-header">
                        <div class="radar-title">
                            <span class="radar-icon">📡</span>
                            <strong>Device Discovery Radar</strong>
                        </div>
                        <button id="close-radar" class="radar-close-btn">×</button>
                    </div>
                    
                    <div class="radar-display">
                        <div class="radar-dial">
                            <!-- Compass labels -->
                            <div class="radar-labels">
                                <div class="radar-label north">N</div>
                                <div class="radar-label south">S</div>
                                <div class="radar-label east">E</div>
                                <div class="radar-label west">W</div>
                                <div class="radar-label northeast">NE</div>
                                <div class="radar-label northwest">NW</div>
                                <div class="radar-label southeast">SE</div>
                                <div class="radar-label southwest">SW</div>
                            </div>
                            
                            <!-- Radar rings -->
                            <div class="radar-ring radar-ring-1"></div>
                            <div class="radar-ring radar-ring-2"></div>
                            <div class="radar-ring radar-ring-3"></div>
                            
                            <!-- Center point (user position) -->
                            <div class="radar-center">
                                <div class="radar-user-dot"></div>
                            </div>
                            
                            <!-- Dynamic device indicators will be inserted here -->
                            <div id="radar-devices" class="radar-devices"></div>
                            
                            <!-- Radar sweep animation -->
                            <div class="radar-sweep"></div>
                        </div>
                        
                        <!-- Device list -->
                        <div class="radar-device-list">
                            <h4>Discovered Devices</h4>
                            <div id="radar-device-items" class="radar-device-items">
                                <!-- Device items will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="ping-btn" class="ping-button" title="Ping to discover devices">
            📡
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="assets/js/shape-drawing.js?v=20250824_1110"></script>
</body>
</html>
