<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snaphunt</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="loading-screen" class="screen">Loading...</div>

    <div id="join-screen" class="screen hidden">
        <h1>Join Game</h1>
        <input type="text" id="join-code" placeholder="Join Code" maxlength="6" />
        <input type="text" id="player-name" placeholder="Your Name" maxlength="50" />
        <button id="join-btn">Join</button>
        <a href="admin.html">Create New Game</a>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="map"></div>
    </div>

    <!-- Global error handlers -->
    <script>
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.message, 'at', e.filename + ':' + e.lineno + ':' + e.colno);
        });
        window.addEventListener('unhandledrejection', function (e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            onload="console.log('✅ Leaflet script loaded')"
            onerror="console.error('❌ Failed to load Leaflet script', event)"></script>
    <script src="assets/js/app.js" defer
            onload="console.log('✅ app.js loaded')"
            onerror="console.error('❌ Failed to load app.js', event)"></script>
</body>
</html>
