<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snaphunt</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="loading-screen" class="screen active">Loading...</div>

    <div id="join-screen" class="screen hidden">
        <h1>Join Game</h1>
        <input type="text" id="join-code" placeholder="Join Code" maxlength="6" />
        <input type="text" id="player-name" placeholder="Your Name" maxlength="50" />
        <button id="join-btn">Join</button>
        <a href="admin.html">Create New Game</a>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="map"></div>
    </div>

    <!-- Global error handlers -->
    <script>
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.message, 'at', e.filename + ':' + e.lineno + ':' + e.colno);
        });
        window.addEventListener('unhandledrejection', function (e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            onload="console.log('✅ Leaflet script loaded')"
            onerror="console.error('❌ Failed to load Leaflet script', event)"></script>
    <script src="assets/js/app.js"
            onload="console.log('✅ app.js loaded')"
            onerror="console.error('❌ Failed to load app.js', event)"></script>

    <script>
console.log('🚀 Inline script executing!');
setTimeout(() => {
    console.log('⏱ Executing screen switch...');
    const loading = document.getElementById('loading-screen');
    const join = document.getElementById('join-screen');
    if (loading && join) {
        loading.classList.remove('active');
        join.classList.remove('hidden');
        join.classList.add('active');
        console.log('✅ Screen switch executed!');
        const joinBtn = document.getElementById('join-btn');
        const joinCode = document.getElementById('join-code');
        const playerName = document.getElementById('player-name');
        if (joinBtn && joinCode && playerName) {
            joinCode.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
            joinBtn.addEventListener('click', async () => {
                const code = joinCode.value.trim();
                const name = playerName.value.trim();
                if (!code || !name) {
                    alert('Please enter both join code and name!');
                    return;
                }
                try {
                    const response = await fetch(`api/game.php?action=get&code=${code}`);
                    const data = await response.json();
                    if (response.ok) {
                        alert(`Found game: ${data.name}! Team selection coming soon.`);
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert('Network error!');
                    console.error(error);
                }
            });
            console.log('✅ Join functionality setup complete!');
        }
    }
}, 1000);
</script>
</body>
</html>
